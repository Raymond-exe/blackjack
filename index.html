<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Blackjack</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="./blackjack.js"></script>
    <div class="hand" id="dealer"></div>
    <div class="middle">
      <div id="deck" style="position: absolute;">
        <div class="card no-flip" style="top:0.200em;left:0.200em"> <div class="front hidden"> <div class="cardback"></div> </div> </div>
        <div class="card no-flip" style="top:0.175em;left:0.175em"> <div class="front hidden"> <div class="cardback"></div> </div> </div>
        <div class="card no-flip" style="top:0.150em;left:0.150em"> <div class="front hidden"> <div class="cardback"></div> </div> </div>
        <div class="card no-flip" style="top:0.125em;left:0.125em"> <div class="front hidden"> <div class="cardback"></div> </div> </div>
        <div class="card no-flip" style="top:0.100em;left:0.100em"> <div class="front hidden"> <div class="cardback"></div> </div> </div>
        <div class="card no-flip" style="top:0.075em;left:0.075em"> <div class="front hidden"> <div class="cardback"></div> </div> </div>
        <div class="card no-flip" style="top:0.050em;left:0.050em"> <div class="front hidden"> <div class="cardback"></div> </div> </div>
        <div class="card no-flip" style="top:0.025em;left:0.025em"> <div class="front hidden"> <div class="cardback"></div> </div> </div>
      </div>
      <button class="btn vertical-center" onclick="hitBtn()">Hit</button>
      <button class="btn vertical-center" onclick="standBtn()">Stay</button>
    </div>
    <div class="hand" id="player"></div>
  </body>
</html>
